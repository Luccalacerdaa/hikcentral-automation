  <body>
    <div id="root"></div>

    <!-- PWA Installation Script -->
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Nova versão disponível
                    console.log('🔄 Nova versão disponível');
                    if (confirm('Nova versão do app disponível! Deseja atualizar?')) {
                      newWorker.postMessage({ type: 'SKIP_WAITING' });
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('❌ SW registration failed: ', registrationError);
            });
        });
      }

      // PWA Install Prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('💡 PWA install prompt triggered');
        e.preventDefault();
        deferredPrompt = e;
        
        // Criar botão de instalação personalizado
        const installButton = document.createElement('button');
        installButton.innerText = '📱 Instalar App';
        installButton.className = 'pwa-install-button';
        installButton.style.cssText = `
          position: fixed;
          bottom: 20px;
          right: 20px;
          background: #2563eb;
          color: white;
          border: none;
          padding: 12px 16px;
          border-radius: 8px;
          font-size: 14px;
          cursor: pointer;
          box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
          z-index: 1000;
          transition: all 0.3s ease;
        `;
        
        installButton.addEventListener('mouseenter', () => {
          installButton.style.transform = 'scale(1.05)';
          installButton.style.boxShadow = '0 6px 16px rgba(37, 99, 235, 0.4)';
        });
        
        installButton.addEventListener('mouseleave', () => {
          installButton.style.transform = 'scale(1)';
          installButton.style.boxShadow = '0 4px 12px rgba(37, 99, 235, 0.3)';
        });
        
        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            console.log(`👤 User response to the install prompt: ${outcome}`);
            deferredPrompt = null;
            installButton.remove();
          }
        });
        
        document.body.appendChild(installButton);
        
        // Remover o botão após 10 segundos se não for clicado
        setTimeout(() => {
          if (installButton.parentNode) {
            installButton.remove();
          }
        }, 10000);
      });

      // PWA Installed
      window.addEventListener('appinstalled', (evt) => {
        console.log('🎉 PWA foi instalado com sucesso!');
        // Opcional: analytics ou feedback
      });

      // Online/Offline Status
      window.addEventListener('online', () => {
        console.log('🌐 Conectado à internet');
        // Opcional: mostrar toast de conexão restaurada
      });

      window.addEventListener('offline', () => {
        console.log('📴 Sem conexão à internet');
        // Opcional: mostrar toast de modo offline
      });
    </script>
