<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Visitantes - HikCentral</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .visitor-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #667eea;
        }

        .visitor-info h3 {
            color: #2c3e50;
            margin-bottom: 15px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #e9ecef;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #6c757d;
        }

        .info-value {
            color: #2c3e50;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ Cadastro de Visitantes</h1>
            <p>Sistema Automatizado HikCentral</p>
        </div>

        <div class="form-container">
            <form id="visitorForm">
                <div class="form-group">
                    <label for="name">Nome Completo *</label>
                    <input type="text" id="name" name="name" required placeholder="Digite o nome completo">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" placeholder="(00) 00000-0000">
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="email@exemplo.com">
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Cadastrar Visitante
                </button>
            </form>

            <div id="status" style="display: none;"></div>
            <div id="visitorInfo" style="display: none;"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('visitorForm');
        const submitBtn = document.getElementById('submitBtn');
        const statusDiv = document.getElementById('status');
        const visitorInfoDiv = document.getElementById('visitorInfo');

        function showStatus(message, type = 'info') {
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function showVisitorInfo(visitor) {
            visitorInfoDiv.innerHTML = `
                <h3>üìã Informa√ß√µes do Visitante</h3>
                <div class="info-row">
                    <span class="info-label">ID:</span>
                    <span class="info-value">#${visitor.id}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Nome:</span>
                    <span class="info-value">${visitor.name}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Status:</span>
                    <span class="info-value">${getStatusText(visitor.status)}</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Criado em:</span>
                    <span class="info-value">${new Date(visitor.created_at).toLocaleString('pt-BR')}</span>
                </div>
            `;
            visitorInfoDiv.style.display = 'block';
        }

        function getStatusText(status) {
            const statusMap = {
                'pending': '‚è≥ Aguardando processamento',
                'processing': 'üîÑ Processando...',
                'completed': '‚úÖ Processado com sucesso',
                'error': '‚ùå Erro no processamento'
            };
            return statusMap[status] || status;
        }

        function checkStatus(visitorId) {
            const checkInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/visitors/${visitorId}`);
                    const visitor = await response.json();
                    
                    if (visitor.status === 'completed') {
                        showStatus('üéâ Visitante cadastrado com sucesso no HikCentral!', 'success');
                        showVisitorInfo(visitor);
                        clearInterval(checkInterval);
                    } else if (visitor.status === 'error') {
                        showStatus(`‚ùå Erro: ${visitor.error_message}`, 'error');
                        showVisitorInfo(visitor);
                        clearInterval(checkInterval);
                    } else if (visitor.status === 'processing') {
                        showStatus('üîÑ Processando cadastro no HikCentral...', 'info');
                    }
                } catch (error) {
                    console.error('Erro ao verificar status:', error);
                }
            }, 2000);
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(form);
            const data = {
                name: formData.get('name'),
                cpf: formData.get('cpf'),
                phone: formData.get('phone'),
                email: formData.get('email')
            };

            // Desabilitar bot√£o e mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span>Processando...';
            
            // Limpar status anterior
            statusDiv.style.display = 'none';
            visitorInfoDiv.style.display = 'none';

            try {
                const response = await fetch('/api/visitors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showStatus('‚úÖ Visitante cadastrado! Iniciando processamento...', 'success');
                    
                    // Iniciar verifica√ß√£o de status
                    checkStatus(result.visitor_id);
                    
                    // Resetar formul√°rio
                    form.reset();
                } else {
                    showStatus(`‚ùå Erro: ${result.error}`, 'error');
                }
            } catch (error) {
                showStatus('‚ùå Erro de conex√£o. Tente novamente.', 'error');
            } finally {
                // Reabilitar bot√£o
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Cadastrar Visitante';
            }
        });

        // M√°scaras para os campos
        document.getElementById('cpf').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d)/, '$1.$2');
            value = value.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            e.target.value = value;
        });

        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(\d{2})(\d)/, '($1) $2');
            value = value.replace(/(\d{5})(\d)/, '$1-$2');
            e.target.value = value;
        });
    </script>
</body>
</html>
